{% extends 'base.html' %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="form-container">
            <form method="post" action="" class="appointment-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_subservice">Select Subservice:</label>
                    <select name="subservice" id="id_subservice" class="form-control">
                        {% for subservice in subservices %}
                            <option value="{{ subservice.id }}">{{ subservice.name }} - {{ subservice.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" id="id_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="id_phone">Phone:</label>
                    <input type="text" name="phone" id="id_phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    <input type="date" name="date" id="id_date" class="form-control" placeholder="YYYY-MM-DD" required>
                </div>
                
                <div class="form-group">
                    <label for="id_time">Time:</label>
                    <input type="time" name="time" id="id_time" class="form-control" placeholder="HH:MM" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>
{% endblock %}

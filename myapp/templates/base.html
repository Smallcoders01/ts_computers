<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Cyber Cafe{% endblock %}</title>
    
    {% load static %}
    <!-- You can include other CSS files or libraries here -->
</head>

<body>
    <header>
        <h1>{% block header %}My Cyber Cafe{% endblock %}</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'service_list' %}">Services</a>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'contact_us' %}">Contact Us</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
